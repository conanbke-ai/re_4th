<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>꿈틀거리는 캐터필러 SVG (선 눈)</title>
<link rel="stylesheet" href="실습5.css">
</head>
<body>
    <svg class="caterpillar-svg" viewBox="0 0 720 250" xmlns="http://www.w3.org/2000/svg">
        <!-- 캐터필러 몸통 채움 레이어 -->
        <circle class="red-fill" cx="80" cy="60" r="50"/>
        <circle class="yellow-fill" cx="160" cy="80" r="50"/>
        <circle class="orange-fill" cx="220" cy="130" r="40"/>
        <circle class="green-fill" cx="300" cy="140" r="60"/>
        <circle class="blue-fill" cx="390" cy="150" r="50"/>
        
        <!-- 캐터필러 몸통 테두리 레이어 -->
        <circle class="segment-border" cx="80" cy="60" r="50"/>
        <circle class="segment-border" cx="160" cy="80" r="50"/>
        <circle class="segment-border" cx="220" cy="130" r="40"/>
        <circle class="segment-border" cx="300" cy="140" r="60"/>
        <circle class="segment-border" cx="390" cy="150" r="50"/>
        
        <!-- 눈: 바깥 원 (선만) -->
        <circle class="eye-outer" cx="50" cy="50" r="9"/>
        <!-- 눈 안쪽 검은자 -->
        <circle class="eye-inner" cx="48" cy="48" r="5"/>
    </svg>
</body>
</html>
