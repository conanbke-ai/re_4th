<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>프로필 카드</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f8f8f8;
    font-family: Arial, sans-serif;
  }

  .card {
    width: 300px;
    height: 400px;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 10px;
    background: white;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    text-align: center;
    transition: all 0.3s ease;
  }

  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 16px rgba(0,0,0,0.15);
  }

  .profile-img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    margin-bottom: 15px;
    object-fit: cover;
    border: 3px solid #eee;
  }

  .name {
    font-size: 22px;
    font-weight: bold;
    margin-bottom: 10px;
  }

  .desc {
    color: #555;
    line-height: 1.4;
  }
</style>
</head>
<body>

<div class="card">
  <img src="https://via.placeholder.com/120" class="profile-img">
  <div class="name">홍길동</div>
  <div class="desc">Frontend Developer<br>UI/UX Enthusiast</div>
</div>

</body>
</html>
