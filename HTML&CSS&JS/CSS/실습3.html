<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>테이블 스타일링 연습</title>
<style>
  table {
    border-collapse: collapse;
    width: 50%;
    margin: 20px auto;
  }

  tr:nth-child(even) {
    background-color: #f0f0f0; /* 짝수 행 배경색 */
  }

  tr:first-child {
    font-weight: bold; /* 첫 번째 행 굵게 */
  }

  tr:last-child td {
    border: none; /* 마지막 행 테두리 제거 */
  }

  tr:hover {
    background-color: #ffd700; /* hover 시 강조 */
  }

  td:first-child {
    color: #ff4500; /* 첫 번째 셀 번호 스타일 */
    font-weight: bold;
    text-align: center;
  }

  td {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: left;
  }
</style>
</head>
<body>

<table>
  <tr><td>1</td><td>데이터</td></tr>
  <tr><td>2</td><td>데이터</td></tr>
  <tr><td>3</td><td>데이터</td></tr>
</table>

</body>
</html>
