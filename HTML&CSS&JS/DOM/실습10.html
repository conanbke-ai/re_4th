<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>랜덤 성공/실패 Promise 실습</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #f5f5f5;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    button {
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 10px;
    }
    #result {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>과제 1: 랜덤 성공/실패 Promise</h1>
  <p>버튼을 누르면 50% 확률로 성공 또는 실패합니다.</p>

  <button onclick="runRandomPromise()">실행하기</button>

  <div id="result">결과가 여기 표시됩니다.</div>

  <script>
    // 50% 확률로 성공/실패하는 Promise 함수
    function randomPromise() {
      return new Promise((resolve, reject) => {
        const random = Math.random();  // 0 이상 1 미만 난수

        // 비동기 느낌을 주기 위해 1초 뒤에 성공/실패 결정
        setTimeout(() => {
          if (random < 0.5) {
            resolve("✅ 성공! random 값: " + random.toFixed(4));
          } else {
            reject("❌ 실패... random 값: " + random.toFixed(4));
          }
        }, 1000);
      });
    }

    // 버튼에서 호출할 함수 (async/await 사용)
    async function runRandomPromise() {
      const resultDiv = document.getElementById("result");
      resultDiv.textContent = "실행 중... (1초 후 결과)";

      try {
        const message = await randomPromise(); // 성공 시
        resultDiv.textContent = message;
        resultDiv.style.color = "#4caf50"; // 초록색
      } catch (error) {
        resultDiv.textContent = error;     // 실패 시
        resultDiv.style.color = "#f44336"; // 빨간색
      }
    }
  </script>
</body>
</html>
