<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>GET - POSTS 가져오기</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    button { padding: 8px 16px; margin-bottom: 15px; cursor: pointer; }
    .post {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
    }
    .post h3 { margin: 0 0 5px; font-size: 16px; }
    .post p { margin: 0; font-size: 14px; }
  </style>
</head>
<body>
  <h1>GET - POSTS 가져오기</h1>
  <button onclick="getPosts()">POSTS 가져오기</button>

  <div id="posts"></div>

  <script>
    // GET - POSTS 가져오기
    async function getPosts() {
      const container = document.getElementById("posts");
      container.innerHTML = "<p>불러오는 중...</p>";

      try {
        const res = await fetch("https://jsonplaceholder.typicode.com/posts");
        if (!res.ok) {
          throw new Error("서버 응답 에러: " + res.status);
        }

        const data = await res.json(); // 배열 형태의 posts
        container.innerHTML = "";      // 초기화

        // 앞에서 10개만 표시 (너무 많으니까)
        data.slice(0, 10).forEach(post => {
          const div = document.createElement("div");
          div.className = "post";
          div.innerHTML = `
            <h3>${post.id}. ${post.title}</h3>
            <p>${post.body}</p>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        container.innerHTML = `<p style="color:red;">에러: ${err.message}</p>`;
      }
    }
  </script>
</body>
</html>
